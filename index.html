<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Behance Portfolio powered by Behance API, Handlebars and jQuery.</title>
	<meta name="description" content="Learn how to create your portfolio using Behance API, jQuery, Handlebars and Preboot.less.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="src/app.css">
</head>
<body>
	<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="wrapper loading">

		<header id="header" class="portfolio-header">
			<img class="loading-img" src="src/loading-spinning-bubbles.svg" width="64" height="64">
			<script id="profile-template" type="text/x-handlebars-template">
			<h1 class="profile-name">{{user.display_name}}</h1>
			<p class="profile-occupation lead">{{user.occupation}}</p>
			<p class="profile-fields">Interactive data visualisations â€” data mining, design and programming</p>
			</script>
		</header>

		<div class="container">
			<div id="content" class="content-area">
				<div id="portfolio" class="portfolio-area">
					<script id="portfolio-template" type="text/x-handlebars-template">
					<ul class="portfolio-list">
						{{#each projects}}
						<li class="portfolio-item">
							<div class="portfolio-content">
								<figure class="portfolio-cover" title="{{this.name}}">
									{{#if this.covers.[404]}}
									<img class="portfolio-image" src="{{this.covers.[404]}}" width="313" height="244.6" alt="">{{else}} {{#if this.covers.[230]}}
									<img class="portfolio-image" src="{{this.covers.[230]}}" alt="">{{else}}
									<img class="portfolio-image" src="{{this.covers.[202]}}" alt="">{{/if}} {{/if}}
								</figure>
								<div class="portfolio-infos">
									<h2 class="portfolio-title">{{this.name}}</h2>
									<div class="portfolio-date">{{dateFormat this.published_on}}</div>
									<div class="portfolio-fields">
										<ul class="field-list">
											{{#each this.fields}}
											<li class="field-item">{{this}}</li>
											{{/each}}
										</ul>
										<a href="{{this.url}}" class="wpbe-btn" target="_blank">Show me, please</a>
									</div>
								</div>
							</div>
						</li>
						{{/each}}
					</ul>
					</script>
				</div>
			</div>
		</div>

		<div class="push"></div>

	</div>

	<footer id="footer" class="portfolio-footer">
		<div id="power" class="power-by">
			<p>Powered by <a target="_blank" href="http://www.behance.net/" title="Behance">Behance</a>, <a target="_blank" href="http://handlebarsjs.com/">Handlebars</a> and <a target="_blank" href="http://jquery.com/">jQuery</a>.</p>
			<ul class="social-profiles">
				<li><a target="_blank" href="//github.com/meule/" class="icon-social-github"></a></li>
				<li><a target="_blank" href="//twitter.com/vmethods" class="icon-social-twitter"></a></li>
				<li><a target="_blank" href="//www.facebook.com/varik.ru" class="icon-social-facebook"></a></li>
				<li><a target="_blank" href="//themeavenue.net/feed/" class="icon-rss"></a></li>
			</ul>
		</div>
	</footer>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

	<script type="text/javascript" src="src/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="src/handlebars-helpers.js"></script>
	<script type="text/javascript" src="src/app-config.js"></script>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-XXXXX-X', 'auto');
	ga('send', 'pageview');
	</script>
</body>
</html>
